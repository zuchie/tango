<!DOCTYPE html>

{% load static %} <!-- New line -->

<html>

    <head>
        <title>Dict</title>
    </head>

    <body>
        <img src ="{% static "dict.jpg" %}" alt ="Pic of Dict" /> 

        <form id="form" method="get" action="">

            {% csrf_token %}
			{{ form.text.errors }}
			{{ form.text }}

            <input type="submit" name="translate" value="Translate" />
        </form>

		<br/>

		{% if trans_form.data.text %}

			<form id="form" method="get" action="">

				{% csrf_token %}
				{{ trans_form.data.translation }}

				<input type="submit" name="modify" value="Modify" />
			</form>

		{% endif %}

    </body>
</html>
