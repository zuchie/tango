<!DOCTYPE html>

{% load static %} <!-- New line -->

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Rango says...translate!</h1>

        <form id="form" method="" action="/rango/">

            {% csrf_token %}
<!--
            {% for hidden in cform.hidden_fields %}
                {{ hidden }}
            {% endfor %}
-->
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field.data }}
            {% endfor %}

            <input type="submit" name="back" value="Back" />
        </form>

        <form id="modify_form" method="get" action="/rango/modify_item">

            {% csrf_token %}
<!--
            {% for hidden in cform.hidden_fields %}
                {{ hidden }}
            {% endfor %}
-->
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="modify" value="Modify definition" />
        </form>
